description: |-
  This talk will be about getting started with Streamparse, which is
  the Python "connection" to Apache Storm, a real-time processing
  framework.

  Besides the basic introduction, the talk will also include some
  practical examples and major gotchas what we've encountered while
  developing in streamparse.

