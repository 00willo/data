description: |-
  MicroPython je moderní implementace Pythonu pro mikrokontrolery a
  embedded systémy. Pojďme se spolu podívat, čím se liší od "velkého"
  Pythonu a co všechno se dá použitím MicroPythonu ovládat. Součastí
  přednášky budou praktické ukázky na různých zařízeních.
